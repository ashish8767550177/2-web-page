<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find even number</title>
  </head>
  <style>
    * {
      font-size: 40px;
    }
    body {
      background-color: lightblue;
    }
    .btn {
      width: 40%;
      background-color: red;
      color: white;
    }
    .nav {
      background-color: black;
    }
    .nav a {
      color: white;
      text-decoration: none;
      margin: 80px;
    }
  </style>
  <script>
    function compute() {
      event.preventDefault();
      let num = document.getElementById("id_num");
      let msg = document.getElementById("id_msg");

      if (num.value == "") {
        alert("u need to enter a number");
        msg.innerHTML;
        num.focus();
        return;
      }
      let n = parseInt(num);
      let res = n % 2 == 0 ? "even" : "odd";
      msg.innerHTML = res;
    }
  </script>
  <body>
    <center>
      <div class="nav">
        <a href="index.html"> Home </a>
        <a href="about.html"> about</a>
      </div>
    </center>
    <center>
      <h1>Even odd number</h1>
      <form onsubmit="compute()">
        <input type="number" placeholder=" enter the number" id="id_num" />
        <br /><br />
        <input type="submit" value=" find even/odd" class="btn" />
      </form>
      <h2 id="id_msg"></h2>
    </center>
  </body>
</html>
